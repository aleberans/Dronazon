message sendPosition{
  message Position{
    required int32 x =1;
    required int32 y=2;
  }
  required Position position=1;
}

message consegna{
  required int32 id=1;
  required Position puntoRitiro=2;
  required Position puntoConsegna=3;

  message Position{
    required int32 x=1;
    required int32 y=2;
  }
}

message whoMaster{
  required int32 master=1;
}



service dronePresentation{
  rpc presentation(sendPosition) returns (whoMaster);
}



