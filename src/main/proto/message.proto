package com.example.grpc;

message SendInfoDrone{
  required int32 id=1;
  required int32 portaAscolto=2;
  required string indirizzoDrone=3;
  required Position position=5;

  message Position{
    required int32 x =1;
    required int32 y=2;
  }
}

message ackMessage{
  required string message=1;
}

message consegna{
  required int32 id=1;
  required Position puntoRitiro=2;
  required Position puntoConsegna=3;

  message Position{
    required int32 x=1;
    required int32 y=2;
  }
}

message WhoMaster{
  required int32 master=1;
}

service DronePresentation{
  rpc presentation(SendInfoDrone) returns (ackMessage);
}

service SendWhoIsMaster{
  rpc master(WhoMaster) returns (ackMessage);
}



